<!DOCTYPE html>
<html>
<head>
    <title>Debug Upload Test</title>
</head>
<body>
    <h1>Debug Upload Test</h1>
    
    <div>
        <h2>Step 1: Test Vercel Function</h2>
        <button onclick="testVercelFunction()">Test Vercel Function</button>
        <div id="vercel-result"></div>
    </div>
    
    <div>
        <h2>Step 2: Test Backend Connection</h2>
        <button onclick="testBackendConnection()">Test Backend Connection</button>
        <div id="backend-result"></div>
    </div>
    
    <div>
        <h2>Step 3: Test Upload</h2>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="testUpload()">Test Upload</button>
        <div id="upload-result"></div>
    </div>
    
    <script>
        async function testVercelFunction() {
            try {
                console.log('Testing Vercel function...');
                const response = await fetch('/api/test');
                const data = await response.text();
                console.log('Vercel function response:', data);
                document.getElementById('vercel-result').innerHTML = 
                    '<p style="color: green;">✅ Vercel function working: ' + data + '</p>';
            } catch (error) {
                console.error('Vercel function error:', error);
                document.getElementById('vercel-result').innerHTML = 
                    '<p style="color: red;">❌ Vercel function error: ' + error.message + '</p>';
            }
        }
        
        async function testBackendConnection() {
            try {
                console.log('Testing backend connection...');
                const response = await fetch('/api/books/test');
                const data = await response.text();
                console.log('Backend response:', data);
                document.getElementById('backend-result').innerHTML = 
                    '<p style="color: green;">✅ Backend connection working: ' + data + '</p>';
            } catch (error) {
                console.error('Backend connection error:', error);
                document.getElementById('backend-result').innerHTML = 
                    '<p style="color: red;">❌ Backend connection error: ' + error.message + '</p>';
            }
        }
        
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            try {
                console.log('Testing upload...');
                console.log('File details:', {
                    name: file.name,
                    size: file.size,
                    type: file.type
                });
                
                // Convert to base64
                const base64Data = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
                
                console.log('Base64 length:', base64Data.length);
                
                const response = await fetch('/api/books/upload-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: JSON.stringify({
                        file: base64Data,
                        filename: file.name,
                        contentType: file.type,
                        uploadType: 'bookcovers'
                    })
                });
                
                console.log('Upload response status:', response.status);
                
                if (response.ok) {
                    const result = await response.text();
                    console.log('Upload success:', result);
                    document.getElementById('upload-result').innerHTML = 
                        '<p style="color: green;">✅ Upload successful: ' + result + '</p>';
                } else {
                    const error = await response.text();
                    console.error('Upload failed:', error);
                    document.getElementById('upload-result').innerHTML = 
                        '<p style="color: red;">❌ Upload failed: ' + error + '</p>';
                }
                
            } catch (error) {
                console.error('Upload error:', error);
                document.getElementById('upload-result').innerHTML = 
                    '<p style="color: red;">❌ Upload error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
