<!DOCTYPE html>
<html>
<head>
    <title>Local vs Vercel Comparison</title>
</head>
<body>
    <h1>Local vs Vercel Upload Test</h1>
    
    <div>
        <h2>Test 1: Direct Backend (Should work)</h2>
        <button onclick="testDirectBackend()">Test Direct Backend</button>
        <div id="direct-result"></div>
    </div>
    
    <div>
        <h2>Test 2: Through Vercel Proxy (Might fail)</h2>
        <button onclick="testVercelProxy()">Test Vercel Proxy</button>
        <div id="proxy-result"></div>
    </div>
    
    <div>
        <h2>Test 3: Simple Upload Test</h2>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="testSimpleUpload()">Test Simple Upload</button>
        <div id="upload-result"></div>
    </div>
    
    <script>
        async function testDirectBackend() {
            try {
                console.log('Testing direct backend...');
                const response = await fetch('http://ec2-3-25-81-177.ap-southeast-2.compute.amazonaws.com:3000/api/books/health');
                const data = await response.text();
                console.log('Direct backend response:', data);
                document.getElementById('direct-result').innerHTML = 
                    '<p style="color: green;">✅ Direct backend working: ' + data + '</p>';
            } catch (error) {
                console.error('Direct backend error:', error);
                document.getElementById('direct-result').innerHTML = 
                    '<p style="color: red;">❌ Direct backend error: ' + error.message + '</p>';
            }
        }
        
        async function testVercelProxy() {
            try {
                console.log('Testing Vercel proxy...');
                const response = await fetch('/api/books/health');
                const data = await response.text();
                console.log('Vercel proxy response:', data);
                document.getElementById('proxy-result').innerHTML = 
                    '<p style="color: green;">✅ Vercel proxy working: ' + data + '</p>';
            } catch (error) {
                console.error('Vercel proxy error:', error);
                document.getElementById('proxy-result').innerHTML = 
                    '<p style="color: red;">❌ Vercel proxy error: ' + error.message + '</p>';
            }
        }
        
        async function testSimpleUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            try {
                console.log('Testing simple upload...');
                console.log('File details:', {
                    name: file.name,
                    size: file.size,
                    type: file.type
                });
                
                // Convert to base64
                const base64Data = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
                
                console.log('Base64 length:', base64Data.length);
                
                const response = await fetch('/api/books/upload-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: JSON.stringify({
                        file: base64Data,
                        filename: file.name,
                        contentType: file.type,
                        uploadType: 'bookcovers'
                    })
                });
                
                console.log('Upload response status:', response.status);
                console.log('Upload response headers:', Object.fromEntries(response.headers.entries()));
                
                if (response.ok) {
                    const result = await response.text();
                    console.log('Upload success:', result);
                    document.getElementById('upload-result').innerHTML = 
                        '<p style="color: green;">✅ Upload successful: ' + result + '</p>';
                } else {
                    const error = await response.text();
                    console.error('Upload failed:', error);
                    document.getElementById('upload-result').innerHTML = 
                        '<p style="color: red;">❌ Upload failed: ' + response.status + ' - ' + error + '</p>';
                }
                
            } catch (error) {
                console.error('Upload error:', error);
                document.getElementById('upload-result').innerHTML = 
                    '<p style="color: red;">❌ Upload error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
