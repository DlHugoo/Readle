spring.config.import=optional:file:.env[.properties]

spring.application.name=readle

spring.datasource.url=jdbc:mysql://localhost:3306/dbreadle
spring.datasource.username=root
spring.datasource.password=Katrina.817
spring.sql.init.data-locations=classpath:db/badges_data.sql
spring.sql.init.mode=always
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.web.resources.static-locations=classpath:/static/,file:uploads/
spring.web.resources.add-mappings=true

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=35MB

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.root=ERROR
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=ERROR

spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
spring.mail.password=${SENDGRID_API_KEY}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.mail.from=${MAIL_FROM}
app.mail.replyTo=${MAIL_REPLYTO:}

logging.level.org.springframework.mail=DEBUG
spring.mail.properties.mail.debug=true

logging.level.org.springframework.security=DEBUG