# =========================
# Core / env import
# =========================
spring.config.import=optional:file:.env[.properties]
spring.application.name=readle

# =========================
# Server
# =========================
server.port=${PORT:3000}
server.forward-headers-strategy=framework

# =========================
# Database (MySQL)
# =========================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/dbreadle?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=root
spring.datasource.password=Katrina.817
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Run data SQL after Hibernate creates/updates the schema
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:db/badges_data.sql

# =========================
# JPA / Hibernate
# =========================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# =========================
# Static resources / uploads
# =========================
spring.web.resources.static-locations=classpath:/static/,file:uploads/
spring.web.resources.add-mappings=true

# =========================
# Multipart (uploads)
# =========================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=35MB

# =========================
# Mail (SendGrid)
# =========================
spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
spring.mail.password=${SENDGRID_SMTP_KEY}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.test-connection=false

app.mail.from=${MAIL_FROM}
app.mail.replyTo=${MAIL_REPLYTO:}
app.email.enabled=${APP_EMAIL_ENABLED:true}

# =========================
# App / Frontend URL
# =========================
app.url=http://localhost:5173   

# =========================
# JWT (used by JwtService)
# =========================
# MIN 32 chars! put this in .env
app.jwt.secret=${JWT_SECRET:change-me-to-32+-chars-min________________}
# Token lifetime in minutes (default 24h)
app.jwt.ttl-minutes=${JWT_TTL_MINUTES:1440}

# =========================
# Microsoft OAuth (OIDC)
# =========================
spring.security.oauth2.client.registration.azure.client-id=${MICROSOFT_CLIENT_ID}
spring.security.oauth2.client.registration.azure.client-secret=${MICROSOFT_CLIENT_SECRET}
spring.security.oauth2.client.registration.azure.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.azure.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.azure.scope=openid,profile,email,offline_access
spring.security.oauth2.client.registration.azure.redirect-uri=${MICROSOFT_REDIRECT_URI:http://localhost:${PORT:3000}/auth/microsoft/callback}
spring.security.oauth2.client.registration.azure.provider=azure

# Explicit provider endpoints (avoid discovery issues)
spring.security.oauth2.client.provider.azure.authorization-uri=https://login.microsoftonline.com/${MICROSOFT_TENANT_ID:organizations}/oauth2/v2.0/authorize
spring.security.oauth2.client.provider.azure.token-uri=https://login.microsoftonline.com/${MICROSOFT_TENANT_ID:organizations}/oauth2/v2.0/token
spring.security.oauth2.client.provider.azure.jwk-set-uri=https://login.microsoftonline.com/${MICROSOFT_TENANT_ID:organizations}/discovery/v2.0/keys
# Do NOT set user-info-uri or user-name-attribute

# =========================
# Logging (dev)
# =========================
logging.level.root=${LOG_LEVEL_ROOT:ERROR}
logging.level.org.springframework=${LOG_LEVEL_SPRING:DEBUG}
logging.level.org.hibernate=${LOG_LEVEL_HIBERNATE:ERROR}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:DEBUG}
logging.level.org.springframework.mail=DEBUG
spring.mail.properties.mail.debug=true
