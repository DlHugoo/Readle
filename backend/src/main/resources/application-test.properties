# --- H2 in-memory DB for tests ---
spring.datasource.url=jdbc:h2:mem:readle_test;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.sql.init.mode=never

# Use a random port during tests
server.port=0

# --- stub app + oauth vars for tests ---
APP_URL=http://localhost:5173
JWT_SECRET=test-secret
MICROSOFT_TENANT_ID=organizations
MICROSOFT_CLIENT_ID=test-client
MICROSOFT_CLIENT_SECRET=test-secret
MICROSOFT_REDIRECT_URI=http://localhost:3000/auth/microsoft/callback
